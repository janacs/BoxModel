<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Model</title>
</head>
<body>
    <h1>Box-Model</h1>
    <!-- O box model é essencialmente uma caixa que envolve cada elemento HTML. -->
    <ol>
        <li>Conteúdo</li>
        <!-- conteudo da tag -->
        <li>Padding</li>
        <!-- area que fica ao redor do conteudo, espaçamento interno "transparente" -->
         <li>border</li>
         <!-- borda que circunda o conteudo -->
          <li>margin</li>
          <!-- margin é a area de fora da borda, espaçamento externo "transparente" -->
           
    </ol>
    <!-- display block -->
     <h2>Display Block</h2>
     <ul>
        <li>Ocupa 100% da linha</li>
        <li>Não aceita outra tag ao lado dela</li>
        <li>Podemos manipular largura e altura</li>
        <li>Sempre vai iniciar em uma nova linha</li>
     </ul>
    <div class="caixa1">1</div>
    <div class="caixa2">2</div>
    <a href="">Oi</a>
    <a class="site">Clique aqui para visitar a página</a>
    

</body>
</html>
